<div class="card">
    <div class="card-header card-header-warning">
        <h4 class="card-title">Cписок завдань</h4>
    </div>

    <div class="card-body table-responsive col-12">
        <table class="table table-hover">

            <thead class="text-warning">
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Date</th>
            </thead>

            <tbody>
            <tr *ngFor="let task of tasks">
                <td>{{task.id}}</td>
                <td>{{task.title}}</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>

        </table>
    </div>
</div>
